<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure_Chat_Room</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #1a1a1a;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 700px;
            background: #2a2a2a;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #00d4ff;
            font-size: 24px;
            margin: 0 0 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 14px;
            color: #e0e0e0;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 14px;
            background: #333;
            color: #fff;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: #00d4ff;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        button {
            flex: 1;
            padding: 12px;
            background: #00d4ff;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover:not(:disabled) {
            background: #00b8e6;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #chat {
            height: 350px;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            background: #222;
            margin-bottom: 15px;
            font-size: 14px;
            color: #e0e0e0;
        }
        .message {
            padding: 8px 12px;
            margin: 5px 0;
            background: #333;
            border-radius: 6px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure_Chat_Room</h1>
        <div class="input-group">
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" placeholder="Choose a nickname">
        </div>
        <div class="input-group">
            <label for="room">Room Name</label>
            <input type="text" id="room" placeholder="Enter room name">
        </div>
        <div class="button-group">
            <button onclick="joinRoom()">Join Room</button>
            <button onclick="leaveRoom()" id="leaveBtn" disabled>Leave Room</button>
        </div>
        <div id="chat"></div>
        <div class="input-group">
            <input type="text" id="message" placeholder="Type your message" disabled>
        </div>
        <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        const socket = io(`http://{{ server_ip }}:{{ server_port }}`);
        const serverKey = "{{ server_key }}";
        let roomKey = null;
        let nickname = null;
        let room = null;

        // Load saved nickname
        const nicknameInput = document.getElementById('nickname');
        const savedNickname = localStorage.getItem('chatNickname');
        if (savedNickname) {
            nicknameInput.value = savedNickname;
        }

        socket.on('connect', () => {
            console.log('Connected!');
            alert('Socket connected!');
        });
        socket.on('error', (data) => {
            console.error('Error:', data.message);
            alert(data.message);
        });
        socket.on('key', (data) => {
            roomKey = data.room_key;
            document.getElementById('message').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('leaveBtn').disabled = false;
            alert('Joined room, welcome!');
        });
        socket.on('message', (data) => {
            if (data.room === room) {
                const chat = document.getElementById('chat');
                const msg = document.createElement('div');
                msg.className = 'message';
                msg.textContent = data.msg;
                chat.appendChild(msg);
                chat.scrollTop = chat.scrollHeight;
            }
        });

        function joinRoom() {
            nickname = nicknameInput.value.trim();
            room = document.getElementById('room').value.trim();
            if (!nickname || !room) {
                alert('Fill all fields!');
                return;
            }
            localStorage.setItem('chatNickname', nickname);
            console.log('Joining room:', { nickname, room, key: serverKey });
            socket.emit('join', { nickname, room, key: serverKey });
        }

        function leaveRoom() {
            socket.emit('leave', { nickname, room });
            document.getElementById('message').disabled = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('leaveBtn').disabled = true;
            room = null;
        }

        function sendMessage() {
            const msg = document.getElementById('message').value.trim();
            if (msg && roomKey) {
                socket.emit('message', { room, msg, nickname });
                document.getElementById('message').value = '';
            }
        }

        document.getElementById('message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('sendBtn').disabled) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
